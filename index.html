<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="trybewarts logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="get" class="trybewarts-login">
        <input type="email" name="email" id="email" class="headerInputs" placeholder="Email" required>
        <input type="password" name="password" id="password" class="headerInputs" placeholder="Senha" required>
        <button id="btn" class="headerInputs">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" method="get" id="evaluation-form">
      <div class="input-container">
        <input type="text" name="nome" id="input-name" placeholder="Nome" required>
        <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome" required>
      </div>
      <div class="input-container">
        <input type="email" name="email" id="input-email" placeholder="Email" required>
        <label for="house">Casa:</label>
        <select name="selected" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <label for="" id="label-family">Qual sua família?</label>
      <div class="input-container">
        <input type="radio" name="family" value="Frontend" id="frontEnd">
        <label for="frontEnd">FrontEnd</label>
      </div>
      <div class="input-container">
        <input type="radio" name="family" value="Backend" id="backEnd">
        <label for="backEnd">BackEnd</label>
      </div>
      <div class="input-container">
        <input type="radio" name="family" value="FullStack" id="fullStack">
        <label for="fullStack">FullStack</label>
      </div>
      <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <div class="input-container">
        <input type="checkbox" name="content" class="subject" value="HoFs" id="hofs">
        <label for="hofs">HoFs</label>
        <input type="checkbox" name="content" class="subject" value="Jest" id="jest">
        <label for="jest">Jest</label>
        <input type="checkbox" name="content" class="subject" value="Promises" id="promises">
        <label for="promises">Promises</label>
      </div>
      <div class="input-container">
        <input type="checkbox" name="content" class="subject" value="React" id="react">
        <label for="react">React</label>
        <input type="checkbox" name="content" class="subject" value="SQL" id="sql">
        <label for="sql">SQL</label>
        <input type="checkbox" name="content" class="subject" value="Python" id="python">
        <label for="python">Python</label>
      </div>
      <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
      <div class="input-container">
        <input type="radio" name="rate" id="one" value="1">
        <label for="one">1</label>
        <input type="radio" name="rate" id="two" value="2">
        <label for="two">2</label>
        <input type="radio" name="rate" id="three" value="3">
        <label for="three">3</label>
        <input type="radio" name="rate" id="four" value="4">
        <label for="four">4</label>
        <input type="radio" name="rate" id="five" value="5">
        <label for="five">5</label>
        <input type="radio" name="rate" id="six" value="6">
        <label for="six">6</label>
        <input type="radio" name="rate" id="seven" value="7">
        <label for="seven">7</label>
        <input type="radio" name="rate" id="eight" value="8">
        <label for="eight">8</label>
        <input type="radio" name="rate" id="nine" value="9">
        <label for="nine">9</label>
        <input type="radio" name="rate" id="ten" value="10">
        <label for="ten">10</label>
      </div>
      <label for="textarea" class="textarea">Deixe seu comentário:</label>
      <div class="textarea-container">
        <span id="counter">500</span>
        <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      </div>
      <div class="input-container"> 
        <label for="checkbox" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement">
      </div>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" alt="trybewarts-colored" id="trybewarts-forms-logo">
  </main>
  <div class="footer-container">
    <footer>Direitos reservados à Trybewarts©</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
